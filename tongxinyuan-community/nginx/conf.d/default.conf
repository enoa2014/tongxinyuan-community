server {
    listen 80;
    server_name localhost;

    # Proxy API requests to Python FastAPI
    location /api/ {
        # Rewrite /api/xxx to /xxx if needed, or keep as is depending on FastAPI root
        # Here we assume FastAPI is mounted at root, so we rewrite or just proxy
        # If FastAPI @app.get("/") is root, then /api/ -> / locally?
        # Let's assume /api prefix is stripped or we simple proxy pass.
        # For now, let's proxy to root
        proxy_pass http://api:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Proxy all other requests to Next.js
    location / {
        proxy_pass http://app:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}
